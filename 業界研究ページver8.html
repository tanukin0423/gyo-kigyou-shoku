<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業界研究ツール</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f5f0;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .industry-research-title {
    color: #006400; /* 濃い緑色 */
    text-align: center; /* 中央揃え */
    font-size: 2em; /* フォントサイズを調整（必要に応じて） */
    margin-top: 20px; /* 上部の余白（必要に応じて調整） */
    margin-bottom: 20px; /* 下部の余白（必要に応じて調整） */
}
        select, input, textarea, button {
            width: 98%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .research-item {
    background-color: #e8f5e9;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid #4CAF50; /* 緑色の枠線を追加 */
}
        .warning {
            background-color: #ffe0e0;
            border-left: 5px solid #ff0000;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="industry-research-title">業界研究ページ</h1>
    <p>このツールを使用して、選択した業界について深く研究し、insights(洞察)を得ることができます。</p>
    
    <select id="industrySelect">
        <option value="">業界を選択してください</option>
        <option value="IT・通信">IT・通信</option>
        <option value="金融・保険">金融・保険</option>
        <option value="製造業">製造業</option>
        <option value="小売・卸売">小売・卸売</option>
        <option value="医療・福祉">医療・福祉</option>
        <option value="教育">教育</option>
        <option value="建設・不動産">建設・不動産</option>
        <option value="運輸・物流">運輸・物流</option>
        <option value="エネルギー">エネルギー</option>
        <option value="食品">食品</option>
        <option value="観光・ホスピタリティ">観光・ホスピタリティ</option>
        <option value="広告・マーケティング">広告・マーケティング</option>
        <option value="コンサルティング">コンサルティング</option>
        <option value="メディア・エンターテイメント">メディア・エンターテイメント</option>
        <option value="自動車">自動車</option>
        <option value="化学・素材">化学・素材</option>
        <option value="農林水産">農林水産</option>
        <option value="公務員">公務員</option>
        <option value="非営利団体">非営利団体</option>
        <option value="スタートアップ">スタートアップ</option>
    </select>
    <input type="text" id="customIndustry" placeholder="その他の業界を入力">

    <div id="researchItems"></div>

    <div class="research-item">
        <h2>総合的な感想</h2>
        <textarea id="overallImpression" rows="5" placeholder="調査した5項目を踏まえて、業界全体の印象や気づきを記入してください。"></textarea>
    </div>

    <button id="downloadBtn">結果をダウンロード</button>

    <div class="research-item">
        <h2>AIプロンプト (全体調査用)</h2>
        <p id="aiPrompt"></p>
        <button id="copyPromptBtn">プロンプトをコピー</button>
    </div>

    <div class="warning">
        <h3>注意事項</h3>
        <p>AIは適切に活用すれば素晴らしい効果を発揮します。しかし、使い方次第では無意味になる可能性があります。AIの回答をそのままコピー＆ペーストすることは意味がありません。必ず自分の言葉で考察し、理解を深めてください。最終面接では、面接官はあなたの本当の理解度を見抜くことができます。AIを賢く活用し、自分の知識と洞察を磨きましょう。</p>
    </div>

    <script>
        const researchItems = [
            {
                title: "1. 業界動向と情報",
                purpose: "この項目を調べることで業界全体の動向を理解し、企業の立ち位置を把握できます。",
                method: "業界動向ページや、各業界のホームページ（○○業界等で検索する）で最新の動向を確認する。特に、業界全体の売上高、業績予測、業界シェアのデータを調査。",
                searchTips: "「〇〇業界 20XX年 動向」や「〇〇業界売上高の動向・推移」などのキーワードを使用。",
                aiPrompt: "20XX年の〇〇業界における主な動向を教えてください。業界全体の売上推移、主要プレイヤー、成長分野に焦点を当て実際のデータを基に回答してください。",
                example: "IT業界では、2024年にクラウドコンピューティングの需要が前年比20%増加し、業界全体の売上高は約100兆円に達した。主要プレイヤーであるA社とB社の市場シェアは合わせて40%を占め、特にAI関連サービスの成長が顕著であった。"
            },
            {
                title: "2. 業界の成長性",
                purpose: "業界の成長性を調べることで、今後の展望を理解しやすくなります。",
                method: "経済レポートや政府の産業予測データを参照し、業界の成長率や投資の方向性を調査。",
                searchTips: "「〇〇業界 成長予測 20xx」や「〇〇産業 政府統計 成長率」をキーワードとして利用。",
                aiPrompt: "〇〇業界の2030年までの成長見通しについて教えてください。成長率や業界が注目している技術、将来の投資方向を含めて。",
                example: "自動車業界は、2030年までに年平均3.5%の成長率が予測されている。電気自動車技術への投資が加速し、自動運転技術の実用化に向けた研究開発費は業界全体で前年比30%増加している。特に、バッテリー技術と自動運転ソフトウェアへの投資が顕著である。"
            },
            {
                title: "3. 業界の社会的役割と重要性",
                purpose: "業界が社会で果たす役割を理解し、企業活動がどのように社会に貢献しているかを考える助けになります。",
                method: "業界全体のCSR（社会的責任）ページや業界全体の貢献度を示すレポートを確認。",
                searchTips: "「〇〇業界 社会貢献」や「〇〇業界と CSR活動」を検索。",
                aiPrompt: "〇〇業界が社会に与える影響について教えてください。業界全体の役割や重要性、社会貢献の取り組みを含めて。",
                example: "医療業界は、人々の健康と生命を守る重要な役割を果たしている。COVID-19パンデミック中の対応は社会の安定に大きく貢献し、遠隔医療の導入により医療アクセスの改善にも寄与した。また、多くの医療機関が地域の健康教育プログラムを実施し、予防医学の普及に努めている。"
            },
            {
                title: "4. 業界の課題",
                purpose: "業界が抱える課題を理解することで、将来的なリスクやチャレンジを見極められます。",
                method: "ニュース記事や業界レポートから、労働力不足、規制の強化、競争激化などの業界が抱える課題を把握。",
                searchTips: "「〇〇業界 課題 2024」や「〇〇業界 労働力不足」など。",
                aiPrompt: "現在、〇〇業界が直面している課題について教えてください。規制、労働力不足、競争状況などに焦点を当てて。",
                example: "建設業界では、熟練工の高齢化と若手労働者の不足が深刻な課題となっている。2024年の調査によると、技能労働者の約30%が55歳以上であり、後継者不足が懸念されている。また、環境規制の強化により、より持続可能な建設方法への移行が求められており、コスト増加の要因となっている。"
            },
            {
                title: "5. 業界の今後の展望",
                purpose: "今後の業界展望を把握することで、自身のキャリアを計画しやすくなります。",
                method: "未来予測レポートや企業の戦略発表資料を確認し、将来の方向性を考察。",
                searchTips: "「〇〇業界 未来予測」や「〇〇業界、今後の戦略 20xx」を使用。",
                aiPrompt: "〇〇業界の20xx年以降の展望を教えてください。今後の技術革新や成長分野、業界の進むべき方向性を含めて。",
                example: "小売業界は、2030年に向けてオムニチャネル戦略のさらなる進化が予想される。実店舗とオンラインの融合が進み、AIを活用した個別化されたショッピング体験の提供が主流になると考えられる。また、サステナビリティへの取り組みが重要視され、環境に配慮した商品開発や循環型ビジネスモデルの採用が業界の成長を左右する要因となるだろう。"
            }
        ];

        function createResearchItems() {
            const container = document.getElementById('researchItems');
            researchItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'research-item';
                div.innerHTML = `
                    <h2>${item.title}</h2>
                    <p><strong>目的と意義:</strong> ${item.purpose}</p>
                    <p><strong>どこをどう調べるか？</strong> ${item.method}</p>
                    <p><strong>効果的な検索の仕方:</strong> ${item.searchTips}</p>
                    <p><strong>AIでの検索プロンプト例:</strong> ${item.aiPrompt}</p>
                    <h3>サンプル文例</h3>
                    <p>${item.example}</p>
                    <textarea id="research${index}" rows="5" placeholder="ここに調査結果を記入してください。"></textarea>
                `;
                container.appendChild(div);
            });
        }

        function generateAIPrompt() {
            const industry = document.getElementById('industrySelect').value || document.getElementById('customIndustry').value;
            const prompt = `${industry}業界について、以下の5つの観点から詳細な分析を提供してください：

1. 業界動向と情報：最新の売上高推移、主要プレイヤー、市場シェア。
2. 業界の成長性：2030年までの成長予測、注目技術、投資傾向。
3. 社会的役割と重要性：業界の社会貢献、CSR活動、社会的影響。
4. 業界の課題：直面している主要な問題（労働力、規制、競争など）。
5. 今後の展望：技術革新、成長分野、今後5-10年の予測される変化。

各項目について、具体的なデータや事例を含めて説明してください。`;

            document.getElementById('aiPrompt').textContent = prompt;
        }

        document.getElementById('industrySelect').addEventListener('change', generateAIPrompt);
        document.getElementById('customIndustry').addEventListener('input', generateAIPrompt);

        document.getElementById('copyPromptBtn').addEventListener('click', () => {
            const promptText = document.getElementById('aiPrompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('プロンプトをコピーしました！');
            });
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
        let content = "業界研究結果\n\n";
        content += `業界: ${document.getElementById('industrySelect').value || document.getElementById('customIndustry').value}\n\n`;

        researchItems.forEach((item, index) => {
            content += `${item.title}\n`;
            content += `調査結果: ${document.getElementById(`research${index}`).value}\n\n`;
        });

        content += `総合的な感想:\n${document.getElementById('overallImpression').value}\n`;

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '業界研究結果.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });

    // ページ読み込み時に実行
    window.onload = function() {
        createResearchItems();
        generateAIPrompt();
    };
</script>
</body>
</html>
